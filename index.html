<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store API</title>
    <!--css only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--navbar start-->
    <nav class="navbar bg-body-tertiary shadow-sm mb-5">
        <div class="container-fluid">
            <a class="navbar-brand title" href="index.html">Fake Store API</a>
            <div class="d-flex">
                <button class="btn btn-sm btn-primary mx-3" onclick="fetchUserData()">User List</button>
                <button class="btn btn-sm btn-primary" onclick="fetchProductData()">Product List</button>
            </div>
        </div>
    </nav>
    <!--navbar end-->

    <!--message start-->
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-12">
                <h4 id="testingText" class="text-secondary">
                    Fake Store API Testing . . . .
                </h4>
            </div>
        </div>
    </div>
    <!--message end-->

    <!--search user data start-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <input class="form-control mr-sm-2 d-none mb-5" type="search" placeholder="Search User Data . . . " aria-label="Search" id="searchUserData" onkeyup="searchUserData()"> 
            </div>
        </div>
    </div>
    <!--search user data end-->

    <!--search product data start-->
       <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <input class="form-control mr-sm-2 d-none mb-5" type="search" placeholder="Search Product Data . . . " aria-label="Search" id="searchProductData" onkeyup="searchProductData()"> 
            </div>
        </div>
    </div>
    <!--search product data end-->

    <!--User data start-->
    <div class="container justify-content-center">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped-columns" id="userData">
                    <!--user data here-->
                </table>
            </div>
        </div>
    </div>
    <!--User data end-->

    <!--Product data start-->
    <div class="container justify-content-center">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped-columns"  id="productData">
                    <!--product data here-->
                </table>
            </div>
        </div>
    </div>
    <!--Product data end-->

    <!--javascript only-->
    <script src="app.js"></script>
</body>
</html>
